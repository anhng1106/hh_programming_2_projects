<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Student Add</title>
	<link rel="stylesheet" type="text/css" href="css/studentAdd.css"/>
	<link rel="shortcut icon" href="#" />
</head>

<body>
	<h1>Add Student</h1>
	
	<form id="formStudent">
		<label>Student ID:</label><br>
  		<input type="text" id="id" name="id"><br>
  	
  		<label>First name:</label><br>
  		<input type="text" id="fname" name="fname"><br>
  	
  		<label>Last name:</label><br>
  		<input type="text" id="lname" name="lname"><br>
  		
  		<label>Street address:</label><br>
  		<input type="text" id="address" name="address"><br>
  		
  		<label>Postcode:</label><br>
  		<input type="text" id="postcode" name="postcode"><br>
  		
  		<label>Post office:</label><br>
  		<input type="text" id="postoffice" name="postoffice"><br>
  		
  		<br>
  	
  		<input type="button" onclick="main()" value="Add">
  		
   		<input type="button" onclick="cancel()" value="Cancel">
	</form>
	
	
	<script src="studentAdd.js"></script>
	
</body>
</html>
